{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>


    body{

        background-color: gray;
    }


</style>

<br>

<div class="container bg-white shadow-md p-5 form-layout">  

    <h3> Enter new password: </h3>
    <hr>

        <P>

            Please type your new password in twice,

            so we can verify you typed it in correctly!


        </P>

        <form method="post">

            {% csrf_token %}

            {{form|crispy}}

            

            <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> Update password </button>


    </form>

</div>

{% endblock %}
